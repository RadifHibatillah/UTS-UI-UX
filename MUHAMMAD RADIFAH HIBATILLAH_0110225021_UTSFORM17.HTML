<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Upload Foto Masjid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f8f8;
    }

    .container {
      background-color: #fff;
      border: 2px solid #000;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
      margin-bottom: 10px;
    }

    input[type="text"], select, textarea {
      width: 60%;
      padding: 5px;
      border: 1px solid #000;
      border-radius: 4px;
    }

    textarea {
      height: 60px;
    }

    .upload-btn {
      margin-left: 125px;
      padding: 5px 15px;
      border: 1px solid #000;
      background-color: #eaeaea;
      cursor: pointer;
    }

    hr {
      margin: 20px 0;
    }

    .foto {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .foto img {
      width: 150px;
      height: 150px;
      border: 2px solid #555;
      margin-right: 20px;
      object-fit: cover;
    }

    .foto-info {
      flex: 1;
    }

    .foto-info h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Upload Foto Masjid</h2>

    <form>
      <label for="nama">Nama Masjid</label>
      <select id="nama">
        <option>Masjid NF</option>
        <option>Masjid Al-Hidayah</option>
        <option>Masjid At-Taqwa</option>
      </select><br>

      <label for="judul">Judul Foto</label>
      <input type="text" id="judul"><br>

      <label for="keterangan">Keterangan Foto</label>
      <textarea id="keterangan"></textarea><br>

      <button type="button" class="upload-btn">Upload Foto</button>
    </form>

    <hr>

    <div class="foto">
      <img src="https://via.placeholder.com/150" alt="Tampak Depan">
      <div class="foto-info">
        <h3>Tampak Depan</h3>
        <p>Foto tampak depan masjid dengan arsitektur modern dan halaman luas, tempat jamaah berkumpul sebelum sholat.</p>
      </div>
    </div>

    <hr>

    <div class="foto">
      <img src="https://via.placeholder.com/150" alt="Mimbar Masjid">
      <div class="foto-info">
        <h3>Mimbar Masjid</h3>
        <p>Foto mimbar masjid yang digunakan untuk khutbah dan ceramah, dengan ukiran kayu indah dan desain tradisional.</p>
      </div>
    </div>
  </div>
</body>
</html>
